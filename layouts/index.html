<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }}</title>
</head>
<body>
  <h1>{{ .Title }}</h1>
  <p>{{ .Summary }}</p>
  <section>
    {{ range where .Site.Pages.ByWeight "Section" "experiences" }}
      <article>
        <h2>{{ .Title }}</h2>
      </article>
    {{ end }}
  </section>
</body>
</html>
